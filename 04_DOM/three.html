<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | dom</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript")

    function addOptiLanguage(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(`${langname}`))
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("golang")
    // edit

    const secondlang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("cpp"))
    secondlang.replaceWith(newli)

    //editwithout any help do yourself

    const firstlang = document.querySelector("li:nth-child(1)")
    const newlan = document.createElement('li')
    newlan.appendChild(document.createTextNode("solidity"))
    firstlang.replaceWith(newlan)

    //edit 
    const agaiNew = document.querySelector('li:last-child')
    agaiNew.outerHTML= "<li>Rust</li>"

    //remove

    const lastLan = document.querySelector('li:nth-child(3)')
    lastLan.remove()
</script>
</html>
