<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav>
        <a href="http://homr=e.com">Home</a>
        <a href="http://contact.com">Contact</a>
    </nav>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random between 1 and 100.</p>
        <p>You have 10 attemps to guess the right number.</p>
        <br>
          <form class="form">
            <label for="guessField" id="guess">guess the number</label>
            <input type="text" id="guessField" class="guessField">
            <br>
            <input type="text" id="Subt" value="Subit guess" class="guessSubmit">
          </form>
          <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span> </p>
            <p>Guesses Remaining: <span class="lastResult">10</span> </p>
            <p class="lowOrhigh"></p>
          </div>
    </div>
    <br>
    <script src="script.js"></script>
</body>
</html>
